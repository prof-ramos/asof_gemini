name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: E2E Tests - ${{ matrix.browser }}
    timeout-minutes: 30
    runs-on: ubuntu-latest

    # PostgreSQL service para testes E2E
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: asof_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Configurar variáveis de ambiente
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/asof_test" >> $GITHUB_ENV
          echo "INITIAL_ADMIN_PASSWORD=TestPassword123!@#" >> $GITHUB_ENV
          echo "NEXTAUTH_SECRET=test-secret-key-minimum-32-chars-long-for-testing" >> $GITHUB_ENV
          echo "NODE_ENV=test" >> $GITHUB_ENV

      - name: Gerar Prisma Client
        run: npm run db:generate

      - name: Aplicar migrations
        run: npm run db:migrate:deploy

      - name: Seed do database
        run: npm run db:seed

      - name: Instalar Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build do projeto
        run: npm run build

      - name: Executar testes E2E
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/asof_test
          INITIAL_ADMIN_PASSWORD: TestPassword123!@#
          NEXTAUTH_SECRET: test-secret-key-minimum-32-chars-long-for-testing

      - name: Upload de relatórios de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: Upload de resultados de teste
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

